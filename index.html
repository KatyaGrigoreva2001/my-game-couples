<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра в пары</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="main.js"></script>
</head>
<body>
     <!-- Контейнер для сообщения перезапуска игры -->
     <div class="victory-message hidden">
        <p class="text__restart" id="text__restart"></p>
        <button id="play-again">Сыграть ещё</button>
    </div>

    <div class="container">
        <div class="row">
            <h2 class="title"> Игра в пары </h2>
        </div> 
        <div class="row flex number-of-cards">
            <p class="text">Выберете количество карточек</p>
            <div class="button__quantity"></div>
            <div class="button__ok"></div>
        </div>
        <div id="timer" class="timer">Найдите пару за 60 секунд</div>
        <div class="row cards cards__style flex "></div>
    </div>

    
</body>
</html>
